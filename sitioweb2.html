<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sistema de Ventas - Tienda de Chocolate</title>
<link rel="stylesheet"
href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="styles.css">
<style>
body{
    background-color:#4b3c3c;
}
/* Estilos Generales */
* {
margin: 0;
padding: 0;
box-sizing: border-box;
font-family: Arial, sans-serif;
}
/* Contenido */
.content {
background-color: #f5f5f5;
min-height: 100vh;
}
/* Formulario */
.form-container {
background-color: #fff;
padding: 30px;
border-radius: 8px;
box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}
.form-container h2 {
margin-bottom: 20px;
color: #333;
}
.nav-link:hover {
background-color: #e67e22; /* Naranja para hover */
}
.bg-dark {
background-color: #4b3c3c; /* Color café oscuro para la barra lateral */
}
.text-light {
color: #f8c471; /* Color amarillo para el texto de la barra lateral */
}
</style>
</head>
<body>

<div class="d-flex" id="wrapper">
<div class="bg-dark border-right" id="sidebar-wrapper">
<h1 class="text-white text-center">ADVentas</h1>
<nav class="nav flex-column">
<a class="nav-link text-light" href="#">Almacén</a>
<a class="nav-link text-light" href="#">Compras</a>
<a class="nav-link text-light" href="#" data-toggle="modal"
data-target="#ventaModal">Ventas</a>
<a class="nav-link text-light" href="#">Acceso</a>
<a class="nav-link text-light" href="#">Ayuda</a>
<a class="nav-link text-light" href="#">Acerca De</a>
</nav>
</div>
<div class="content p-4">
<header class="d-flex justify-content-end">
<span class="online text-success">Online</span>
<span class="username font-weight-bold ml-2">Milton Nao Condori</span>
</header>
<div class="row mt-4">
<div class="col-md-6">
<div class="form-container">
<h2>Articulos</h2>
<form id="articuloForm">
<div class="form-group">
<label for="nombre">Nombre</label>
<input type="text" class="form-control" id="nombre"
placeholder="Nombre..." required>
</div>
<div class="form-group">
<label for="codigo">Código</label>
<input type="text" class="form-control" id="codigo" placeholder="Código
del artículo..." required>
</div>
<div class="form-group">
<label for="descripcion">Tipo de chocalate</label>
<input type="text" class="form-control" id="descripcion"
placeholder="Descripción del artículo..." required>
</div>
<div class="form-group">
<label for="categoria">Categoría</label>
<input type="text" class="form-control" id="categoria"
placeholder="Categoría..." required>
</div>
<div class="form-group">
<label for="stock">Stock</label>
<input type="number" class="form-control" id="stock"
placeholder="Stock del artículo..." required>
</div>
<div class="form-group">
<label for="precio">Precio</label>
<input type="number" class="form-control" id="precio"
placeholder="Precio del artículo..." required>
</div>
<button type="submit" class="btn btn-success">Guardar</button>
<button type="button" class="btn btn-danger">Cancelar</button>
</form>
</div>
<div class="mt-4">
<h2>Artículos en Almacén</h2>
<table class="table table-striped">
<thead>
<tr>
<th>Nombre</th>
<th>Código</th>
<th>Descripción</th>
<th>Categoría</th>
<th>Stock</th>
<th>Precio</th>
</tr>
</thead>
<tbody id="articulosTableBody">
<!-- Los artículos se agregarán aquí -->
</tbody>
</table>
</div>
<div class="geolocation-container mt-4">
<h2>Geolocalización</h2>
<button id="getLocation" class="btn btn-info">Obtener Ubicación</button>
<div id="locationOutput" class="mt-3"></div>
</div>
</div>
<!-- Carrusel de imágenes a la derecha -->
<div class="col-md-6">
<div id="carouselImages" class="carousel slide" data-ride="carousel">
<div class="carousel-inner">
<div class="carousel-item active">
<img src="imagenprincipal.jpg" class="d-block w-100" alt="Chocolate 1">
</div>
<div class="carousel-item">
<img src="imagen2.png" class="d-block w-100" alt="Chocolate 2">
</div>
</div>
<a class="carousel-control-prev" href="#carouselImages" role="button"
data-slide="prev">
<span class="carousel-control-prev-icon" aria-hidden="true"></span>
<span class="sr-only">Anterior</span>
</a>
<a class="carousel-control-next" href="#carouselImages" role="button"
data-slide="next">
<span class="carousel-control-next-icon" aria-hidden="true"></span>
<span class="sr-only">Siguiente</span>
</a>
</div>
</div>
</div>
</div>
</div>
<div style="text-align: center;">
    <h2>Video Promocional</h2>
 <video width="640 " height="360" controls>
<source src="videochocolate.mp4" type="video/mp4"> 
</video>
</div>
</div>

</hr>
<!-- Modal para ventas -->
<div class="modal fade" id="ventaModal" tabindex="-1" role="dialog"
aria-labelledby="ventaModalLabel" aria-hidden="true">
<div class="modal-dialog" role="document">
<div class="modal-content">
<div class="modal-header">
<h5 class="modal-title" id="ventaModalLabel">Realizar Venta</h5>
<button type="button" class="close" data-dismiss="modal" aria-label="Close">
<span>&times;</span>
</button>
</div>
<div class="modal-body">
<form id="ventaForm">
<div class="form-group">
<label for="ventaNombre">Nombre del Chocolate</label>
<input type="text" class="form-control" id="ventaNombre"
placeholder="Nombre..." required>
</div>
<div class="form-group">
<label for="ventaCantidad">Cantidad</label>
<input type="number" class="form-control" id="ventaCantidad"
placeholder="Cantidad..." required>
</div>
<div class="form-group">
<label for="ventaTotal">Total</label>
<input type="text" class="form-control" id="ventaTotal" disabled>
</div>
<button type="button" class="btn btn-primary" id="realizarVenta">Realizar
Venta</button>
<button type="button" class="btn btn-secondary"
data-dismiss="modal">Cerrar</button>
</form>
<div id="alertaStock" class="mt-2" style="display: none;">
<div class="alert alert-danger" role="alert">
No hay suficiente stock para realizar la venta.
</div>
</div>
</div>
</div>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script
src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script
src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
const articulos = [];
document.getElementById('articuloForm').onsubmit = function(event) {
event.preventDefault();
const nombre = document.getElementById('nombre').value;
const codigo = document.getElementById('codigo').value;
const descripcion = document.getElementById('descripcion').value;
const categoria = document.getElementById('categoria').value;
const stock = parseInt(document.getElementById('stock').value);
const precio = parseFloat(document.getElementById('precio').value);
const articulo = { nombre, codigo, descripcion, categoria, stock, precio };
articulos.push(articulo);
actualizarTabla();
document.getElementById('articuloForm').reset();
};
function actualizarTabla() {
const tableBody = document.getElementById('articulosTableBody');
tableBody.innerHTML = '';
articulos.forEach(articulo => {
const newRow = `<tr>
<td>${articulo.nombre}</td>
<td>${articulo.codigo}</td>
<td>${articulo.descripcion}</td>
<td>${articulo.categoria}</td>
<td>${articulo.stock}</td>
<td>${articulo.precio.toFixed(2)}</td>
</tr>`;
tableBody.innerHTML += newRow;
});
}
document.getElementById('ventaModal').addEventListener('show.bs.modal', function() {
document.getElementById('alertaStock').style.display = 'none';
document.getElementById('ventaTotal').value = '';
document.getElementById('ventaNombre').value = '';
document.getElementById('ventaCantidad').value = '';
});
document.getElementById('realizarVenta').onclick = function() {
const nombre = document.getElementById('ventaNombre').value;
const cantidad = parseInt(document.getElementById('ventaCantidad').value);
const articulo = articulos.find(art => art.nombre.toLowerCase() ===
nombre.toLowerCase());
if (articulo) {
if (articulo.stock >= cantidad) {
articulo.stock -= cantidad; // Reduce el stock
document.getElementById('alertaStock').style.display = 'none';
document.getElementById('ventaTotal').value = (articulo.precio *
cantidad).toFixed(2);
alert(`Venta realizada. Total: ${articulo.precio * cantidad}`);
actualizarTabla(); // Actualiza la tabla
} else {
document.getElementById('alertaStock').style.display = 'block';
}
} else {
alert("El chocolate no se encuentra en el inventario.");
}
};
document.getElementById('getLocation').onclick = function() {
if (navigator.geolocation) {
navigator.geolocation.getCurrentPosition(showPosition, showError);
} else {
document.getElementById('locationOutput').innerHTML = "La geolocalización no es soportada por este navegador.";
}
};
function showPosition(position) {
const latitude = position.coords.latitude;
const longitude = position.coords.longitude;
document.getElementById('locationOutput').innerHTML =
"Latitud: " + latitude +
"<br>Longitud: " + longitude;
}
function showError(error) {
switch(error.code) {
case error.PERMISSION_DENIED:
document.getElementById('locationOutput').innerHTML = "El usuario negó la solicitud de geolocalización."
break;
case error.POSITION_UNAVAILABLE:
document.getElementById('locationOutput').innerHTML = "La ubicación no está disponible."
break;
case error.TIMEOUT:
document.getElementById('locationOutput').innerHTML = "La solicitud para obtener la ubicación ha caducado."
break;
case error.UNKNOWN_ERROR:
document.getElementById('locationOutput').innerHTML = "Un error desconocido ocurrió."
break;
}
}
</script>
</body>
</html>
